				<p>“<abbr>Mr.</abbr> Mason,” he said, “I wish to thank you for my life.”</p>
				<p>“Sir,” said Mason, “I had no interest in your life. The adjustment of your problem was the only thing of interest to me.”</p>
				<cite><i epub:type="se:name.publication.book">Randolph Mason: Corrector of Destinies</i></cite>
